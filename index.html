<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Form</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
    }
    body{
        background-color: rgb(212, 211, 211);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .carDetails{
      height: 650px;
      width: 350px;
      background-color: white;
      padding: 5px 20px;
      border-radius: 24px;
      box-shadow: 12px 12px 12px gray;
    }
    .carNam{
      text-align: center;
      font-size:150px;
      margin: 0;
    }
    .carDetails .car img{
      width: 330px;
    }
    .carDetails form{
      display: flex;
      flex-direction: column;
    }
    .inps{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 10px;
      background-color:white;
      /* border-radius: 12px; */
      padding: 10px;
      height: 240px;
      margin:10px 5px 5px 5px;
      width: 300px;
    }
    .inps h2{
        margin: 30px 0px;
    }
    .ins{
        display: flex;
        flex-direction: column;
    }
    .ins label{
        font-size: large;
        font-weight: 600;
    }
    .ins input{
      border: 1px solid rgba(214, 210, 210, 0.555);
      background-color: rgba(229, 229, 229, 0.696);
      border-radius: 6px;
      padding: 0 12px;
      height: 28px;
    }
    #submitBtn{
      padding: 5px 12px;
      background-color: #288fff;
      border: 0px;
      border-radius: 12px;
      width: 180px;
      align-self: center;
      font-size: medium;
      font-weight: 600;
      color: white;
      height: 40px;
      cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="carDetails">
        <div class="car">
            <!-- <img src="images/gwagon.jpg" alt="Car"> -->
            <h1 class="carNam">ðŸš—</h1>            
        </div>
        <div class="inps">
            <h2>Car Details</h2>
            <form action="/submit" method="post" class="ins">
                <label for="name">Car Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="currentPetrol">Current Petrol:</label>
                <input type="number" id="currentPetrol" name="currentPetrol"><br>
                <label for="mileage">Mileage:</label>
                <input type="number" id="mileage" name="mileage"><br><br>
                <input type="submit" value="Submit" id="submitBtn">
            </form>
        </div>
    </div>
</body>
</html>
